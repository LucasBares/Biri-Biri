version: 2

jobs:
  deploy:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.2.1
    working_directory: ~/repo
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "a2:dd:67:d0:58:c3:19:db:c3:b2:65:5a:d2:cc:26:89"
      - run:
          name: Deploy
          command: ssh -o StrictHostKeyChecking=no $DO_USER@$DO_IP "/app/deploy.sh"
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build_and_deploy:
          filters:
            branches:
              only:
                - production